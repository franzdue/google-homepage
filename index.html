<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon2.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/favicon2.png">
    <title>Google</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="leftheader">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="rightheader">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#" aria-label="Google apps" role="button">
                    <img src="images/1x/outline_apps_black_24dp.png" alt="9 dots apps icon" class="apps">
                </a>
                <a href="#" aria-label="Google Account" role="button">
                    <img src="images/profile.png" alt="profile icon" class="profile">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div id="top">
            <img src="images/google-logo.png" alt="google logo" class="top-image">
        </div>
        <div id="middle">
            <center>
                <div class="mtop">
                    <a href="#">
                        <img src="images/iconfinder_icon-111-search_314807.png" alt="search icon" class="search">
                    </a>
                    <input class="searchbar" type="text" title="Search">
                    <a href="#">
                        <img class="voice"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                            title="Search by Voice">
                    </a>
                </div>
                <div class="mbottom">
                    <input type="submit" value="Google Search" class="mbottom-btn">
                    <input type="submit" value="I'm Feeling Lucky" class="mbottom-btn">
                </div>
            </center>
        </div>
        <div id="bottom">
            <div class="bottom">
                Google offered in: <a href="#">Deutsch</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="tfooter">Germany</div>
        <div class="bfooter">
            <div class="b1footer">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div class="b2footer">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <div class="footerbutton">
                    <button disabled="disabled">Settings</button>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
